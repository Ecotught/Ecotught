    </section>

    <section id="catalog">
      <h2>Տեսականի</h2>
      <div class="product-grid">
        <div class="product">
          <img src="product1.jpg" alt="Ապրանք 1">
          <h3>Ապրանք 1</h3>
          <p>Կարճ նկարագրություն ապրանքի մասին։</p>
        </div>
        <div class="product">
          <img src="product2.jpg" alt="Ապրանք 2">
          <h3>Ապրանք 2</h3>
          <p>Կարճ նկարագրություն ապրանքի մասին։</p>
        </div>
        <!-- Ավելացրու ավելին ըստ անհրաժեշտության -->
      </div>
    </section>

    <section id="contact">
      <h2>Կապ մեզ հետ</h2>
      <p>Էլ. հասցե՝ info@mer-enkerutyan.am</p>
      <p>Հեռախոս՝ +374 00 00 00</p>
      <p>Հասցե՝ Երևան, Հայաստան</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Մեր Ընկերությունը։ Բոլոր իրավունքները պաշտպանված են։</p>
  </footer>
</body>
</html>
