<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Մեր Ընկերությունը</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header, footer { background-color: #005f73; color: white; text-align: center; padding: 1em; }
    nav a { margin: 0 1em; color: white; text-decoration: none; }
    nav a:hover { text-decoration: underline; }
    main { padding: 2em; }
    .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5em; }
    .product { border: 1px solid #ccc; padding: 1em; border-radius: 8px; text-align: center; }
    .product img { max-width: 100%; height: auto; border-radius: 4px; }
    @media (max-width: 600px) {
      header, footer { font-size: 0.9em; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Մեր Ընկերությունը</h1>
    <nav>
      <a href="#home">Գլխավոր</a>
      <a href="#about">Մեր Մասին</a>
      <a href="#catalog">Տեսականի</a>
      <a href="#contact">Կապ մեզ հետ</a>
    </nav>
  </header>

  <main>
    <section id="home">
      <h2>Բարի գալուստ մեր կայք</h2>
      <p>Մենք առաջարկում ենք որակյալ արտադրանք և վստահելի ծառայություններ։</p>
    </section>

